<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Find the best order, dates and periods for your multi-city travel with Anemoi, the travel planner expert."
    />
    <meta name="theme-color" content="#1B9CFC" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Cookiebot tag -->
    <script
      id="Cookiebot"
      src="https://consent.cookiebot.com/uc.js"
      data-cbid="2a9a2382-799c-4f16-8300-686b405b2a97"
      type="text/javascript"
    ></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      data-cookieconsent="statistics"
      src="https://www.googletagmanager.com/gtag/js?id=UA-149381662-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      if (Cookiebot && Cookiebot.consent.statistics) {
        gtag('js', new Date());
        gtag('config', 'UA-149381662-1', {
          anonymize_ip: true,
          allow_ad_personalization_signals: false,
          cookie_expires: 0
        });
      }
      // The above configurations _should_ cover for GDPR compliancy
      // TODO: implement cookie consent banner in order to do better tracking and ads
    </script>
    <title>Anemoi - Travel Planner Expert</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
